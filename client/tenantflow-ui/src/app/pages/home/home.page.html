<mat-card class="panel">
  <mat-card-header>
    <mat-card-title data-testid="home-title">TenantFlow SaaS</mat-card-title>
    <mat-card-subtitle>Enterprise-style multi-tenant platform demo on Azure free-tier constraints.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Use the portals below to evaluate platform-admin and tenant-scoped workflows.</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-flat-button color="primary" routerLink="/login" data-testid="open-login-link">Open Login</a>
    <a mat-stroked-button routerLink="/admin" data-testid="open-admin-link">Admin Portal</a>
    <a mat-stroked-button routerLink="/app" data-testid="open-tenant-link">Tenant Portal</a>
  </mat-card-actions>
</mat-card>
